<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis pedidos | Pastelería Mil Sabores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg primary-nav bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/img/logo_titulo.png" alt="Pastelería Mil Sabores" class="brand-logo" />
                </a>
                <a href="carrito.html" class="nav-link position-relative">
                    <i class="bi bi-cart fs-4"></i>
                    <span id="cart-count"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container py-4 flex-grow-1">
        <h2 class="mb-4">Mis pedidos</h2>
        <div id="listaPedidos"></div>
    </main>

    <footer class="container-fluid py-3 border-top">
        <div class="text-center small text-secondary">
            © <span id="year"></span> Pastelería Mil Sabores
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/carrito.js"></script>
    <script>
        const getPedidos = () => JSON.parse(localStorage.getItem("pedidos") || "[]");

        document.addEventListener("DOMContentLoaded", () => {
            const cont = document.getElementById("listaPedidos");
            const pedidos = getPedidos();

            if (!pedidos.length) {
                cont.innerHTML = `<div class="alert alert-info">Aún no tienes pedidos.</div>`;
                return;
            }

            cont.innerHTML = pedidos.map(p => `
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Pedido Nº ${p.id}</h5>
          <p><strong>Fecha:</strong> ${new Date(p.creado).toLocaleDateString("es-CL")}</p>
          <p><strong>Entrega:</strong> ${p.fecha} - ${p.direccion}</p>
          <p><strong>Total:</strong> $${p.total.toLocaleString("es-CL")}</p>
          <p><strong>Estado:</strong> <span class="badge bg-primary">${p.estado}</span></p>
        </div>
      </div>
    `).join("");
        });
    </script>
</body>

</html>
