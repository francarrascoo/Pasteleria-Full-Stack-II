<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Pastelería Mil Sabores</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- ====== Navbar ====== -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg primary-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="/img/logo_titulo.png" alt="Pastelería Mil Sabores" class="brand-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>

          <div class="d-flex align-items-center">
            <!-- Carrito -->
            <a href="carrito.html" class="nav-link ms-3 position-relative">
              <i class="bi bi-cart fs-4"></i>
              <span id="cart-count"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
            </a>

            <!-- Menú usuario dinámico -->
            <div class="nav-item dropdown account-dropdown ms-3">
              <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" id="account-menu"></ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- ====== Main ====== -->
  <main class="container py-4 flex-grow-1">
    <h2 class="mb-4">Finalizar compra</h2>

    <div class="row g-4">
      <!-- Resumen carrito -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Resumen de tu pedido</h5>
            <ul id="checkout-cart" class="list-group list-group-flush mb-3">
              <!-- Se rellena con carrito.js -->
            </ul>
            <div class="d-flex justify-content-between">
              <strong>Total:</strong>
              <span id="checkout-total">$0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario de pago -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Datos de entrega</h5>
            <form id="checkoutForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" required>
              </div>

              <h6 class="mt-4">Método de pago</h6>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="pago1" value="tarjeta" checked>
                <label class="form-check-label" for="pago1">Tarjeta de crédito/débito</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="pago2" value="transferencia">
                <label class="form-check-label" for="pago2">Transferencia bancaria</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pago" id="pago3" value="efectivo">
                <label class="form-check-label" for="pago3">Pago contra entrega</label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mt-4">
                <i class="bi bi-check-circle"></i> Confirmar compra
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ====== Footer ====== -->
  <footer class="container-fluid py-3">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="mb-3 mb-md-0">
        <a class="navbar-brand" href="index.html">
          <img src="/img/logo_titulo.png" alt="Pastelería Mil Sabores" height="40" />
        </a>
      </div>
      <div class="nav mb-3 mb-md-0">
        <a class="nav-link" href="productos.html">Categorias</a>
        <a class="nav-link" href="nosotros.html">Nosotros</a>
        <a class="nav-link" href="blogs.html">Blogs</a>
        <a class="nav-link" href="contacto.html">Contacto</a>
        <a class="nav-link" href="admin.html">Admin</a>
      </div>
      <div class="d-flex gap-3">
        <a href="#" class="nav-link fs-4"><i class="bi bi-whatsapp"></i></a>
        <a href="#" class="nav-link fs-4"><i class="bi bi-instagram"></i></a>
        <a href="#" class="nav-link fs-4"><i class="bi bi-facebook"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts -->
  <script src="/js/user_store.js"></script>
  <script src="/js/sesion.js"></script>
  <script src="/js/carrito.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carrito = JSON.parse(localStorage.getItem("carrito") || "[]");
      const ul = document.getElementById("checkout-cart");
      const totalEl = document.getElementById("checkout-total");
      let total = 0;

      carrito.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between";
        li.innerHTML = `<span>${item.nombre} x${item.cantidad}</span><span>$${item.precio * item.cantidad}</span>`;
        ul.appendChild(li);
        total += item.precio * item.cantidad;
      });

      totalEl.textContent = `$${total}`;

      // Manejo del formulario
      document.getElementById("checkoutForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("✅ Compra confirmada. ¡Gracias por tu pedido!");
        localStorage.removeItem("carrito");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
